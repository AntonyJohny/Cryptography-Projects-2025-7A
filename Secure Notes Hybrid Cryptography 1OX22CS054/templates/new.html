{% extends "base.html" %}
{% block content %}
  <h2>Create note</h2>
  <form method="post">
    <label>Title<br><input name="title" /></label><br>
    <label>Plaintext<br><textarea name="plaintext" rows="6" cols="60"></textarea></label><br>
    <label>Caesar shift (0-25) [optional; default 3]<br><input name="caesar_shift" value="3" /></label><br>
    <label>Vigenere passphrase (required)<br><input name="vkey" /></label><br>
    <label>Playfair keyword (required)<br><input name="pkey" /></label><br>
    <button type="submit">Encrypt & Save</button>
  </form>
  <p><a href="{{ url_for('index') }}">Back</a></p>
{% endblock %}

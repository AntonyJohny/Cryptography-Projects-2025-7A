<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Notes — Hybrid Cipher Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header><h1>Secure Notes (Caesar → Vigenère → Playfair)</h1></header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for cat, msg in messages %}
            <div class="flash-{{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer>Demo — Not for production use</footer>
</body>
</html>

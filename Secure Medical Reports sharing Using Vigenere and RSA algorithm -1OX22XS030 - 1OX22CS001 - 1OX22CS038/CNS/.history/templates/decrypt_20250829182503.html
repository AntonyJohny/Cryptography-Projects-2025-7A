<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt Medical Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #00796b;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        .btn-custom {
            background: #00796b;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Decrypt Medical Report</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="enc_file">Upload Encrypted Report (.bin)</label>
                <input type="file" class="form-control" id="enc_file" name="enc_file" required>
            </div>
            <div class="mb-3">
                <label for="enc_key_file">Upload Encrypted Key (.bin)</label>
                <input type="file" class="form-control" id="enc_key_file" name="enc_key_file" required>
            </div>
            <button type="submit" class="btn btn-custom">üîì Decrypt Now</button>
        </form>
        <br>
        <a href="/" class="btn btn-link">‚¨Ö Back to Home</a>
    </div>
</body>
</html>

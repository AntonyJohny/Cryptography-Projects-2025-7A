{% extends "base.html" %}

{% block title %}Decrypt Medical Report{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">üîê Decrypt Medical Report</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <!-- Encrypted Report -->
            <div>
                <label for="enc_file" class="block text-gray-700 font-semibold mb-2">
                    Upload Encrypted Report (.bin)
                </label>
                <input type="file" id="enc_file" name="enc_file" required
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Encrypted Key -->
            <div>
                <label for="enc_key_file" class="block text-gray-700 font-semibold mb-2">
                    Upload Encrypted Key (.bin)
                </label>
                <input type="file" id="enc_key_file" name="enc_key_file" required
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded flex items-center justify-center gap-2">
                    üîì Decrypt Now
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">‚¨Ö Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}

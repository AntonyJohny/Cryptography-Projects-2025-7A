<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Medical App{% endblock %}</title>

<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="text-xl font-bold">Secure Medical Reports</a>
    <div class="space-x-4">
      <a href="/" class="hover:underline">Home</a>
      <a href="/dashboard" class="hover:underline">Dashboard</a>
      <a href="/logout" class="hover:underline">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-1 container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-200 text-gray-700 py-4 text-center mt-auto">
    &copy; {{ current_year if current_year else "2025" }} Secure Medical Reports
</footer>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
